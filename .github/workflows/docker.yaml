name: Docker Build

on:
  workflow_dispatch: {}
  push:
    branches: [master]
    paths:
      - '**/*.rs'
      - '.dockerignore'
      - 'Cargo.*'
      - 'Dockerfile'

defaults:
  run:
    shell: bash

env:
  IMAGE_NAME: jet-atc-sidecar

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: docker/setup-buildx-action@v1

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secret.GCP_SERVICE_ACCOUNT }}

      - name: Build and Push
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./Dockerfile
          context: .
          tags: gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.IMAGE_NAME }}:latest
